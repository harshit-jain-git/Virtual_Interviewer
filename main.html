<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="layout/styles/main.css" rel="stylesheet" type="text/css">

</head>
<body class="body-wrapper">
    <div class="body-content">
        <div class="content-header">
            <h1> Virtual Interviewer </h1>
        </div><hr>
        <section class="chat_space">
            <div class="bot_reply">
                <ul class="bot_reply_list">
                    <li class="reply question">Hi, There !!</li>
                </ul>
            </div>
        </section>
        <div class="my_message">
            <form class="message_form">
                <div class="form-group form-area">
                    <textarea id = "textInput" class="form-control autoExpand" rows="5" data-min-rows="5" id="user-response" title="user-response"></textarea>
                </div>
                <div class="submit-button">
                    <button type="submit" class="btn btn-default submit_button" id="message-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
