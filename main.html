<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="layout/styles/main.css" rel="stylesheet" type="text/css">
</head>
<body class="body-wrapper">
    <div class="body-content">
        <div class="content-header">
            <h1> Virtual Interviewer </h1>
        </div><hr>
        <section class="chat_space">
            <div class="bot_reply">
                <ul class="bot_reply_list">
                    <li class="reply">Hi, There !!</li>
                </ul>
            </div>
        </section>
        <div class="my_message">
            <form class="message_form">
                <div class="form-group form-area">
                    <textarea class="form-control autoExpand" rows="3" data-min-rows="5" id="user-response" title="user-response"></textarea>
                </div>
                <div class="submit-button">
                    <button type="submit" class="btn btn-default" id="message-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="layout/scripts/main.js"></script>
</body>
</html>
